<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITCompany</title>
  <link href="bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <h1>Best IT company in the world!</h1>
  </div>

  <div class="container-fluid">
    <ul class="nav nav-tabs">
      <li class="active"><a data-toggle="tab" href="#activity">Activity</a></li>
    </ul>

    <div class="tab-content">
      <div id="activity" class="tab-pane fade in active">
        <div class="container-fluid">
          <h2>Ressources</h2>
          <table class="table table-hover">
            <tbody>
              <tr>
                <td>Money</td>
                <td>100000$</td>
                <td></td>
              </tr>
              <tr>
                <td>Recruitment effort</td>
                <td><span id="prospect-value">0</span></td>
                <td><button type="button" class="btn" onclick="prospect()">Prospect</button></td>
              </tr>
              <tr>
                <td>Code</td>
                <td>0</td>
                <td><button type="button" class="btn">Sell feature (+100$)</button></td>
              </tr>
              <tr>
                <td>Developper</td>
                <td>0</td>
                <td><button type="button" class="btn">Recruit (5)</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.0/umd/popper.min.js"></script>
  <script src="prospect.js"></script>
</body>

</html>
