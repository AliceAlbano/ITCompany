<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITCompany</title>
  <link href="bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8"><h1>Best IT company in the world!</h1></div>
          <div class="col-md-4"><h1>days worked: <span id="days-worked">0</span></h1></div>
        </div>
  </div>

  <div class="container-fluid">
    <ul class="nav nav-tabs">
      <li class="active"><a data-toggle="tab" href="#activity">Activity</a></li>
    </ul>

    <div class="tab-content">
      <div id="activity" class="tab-pane fade in active">
        <div class="container-fluid">
          <h2>Ressources</h2>
          <table class="table table-hover">
            <tbody>
              <tr>
                <td>Money</td>
                <td><span id="money-money-money"></span></td>
                <td></td>
              </tr>
              <tr>
                <td>Recruitment effort</td>
                <td><span id="prospect-value">0</span></td>
                <td><button type="button" class="btn" onclick="prospect()">Prospect</button></td>
              </tr>
              <tr>
                <td>Code</td>
                <td><span id="code-lines-value">0</span></td>
                <td><button type="button" class="btn" onclick="sellFeature()">Sell feature</button></td>
              </tr>
              <tr>
                <td>Developper</td>
                <td><span id="developper-number">0</span></td>
                <td><button type="button" class="btn" onclick="hireDevelopper()" id = "hire-developper-button"></button></td>
              </tr>
              <tr>
                <td>Sales Representative</td>
                <td><span id="sales-representative-number">0</span></td>
                <td><button type="button" class="btn" onclick="hireSalesRepresentative()" id = "hire-sales-representative-button"></button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.0/umd/popper.min.js"></script>
  <script src="config.js"></script>
  <script src="lib/resource.js"></script>
  <script src="days.js"></script>
  <script src="prospect.js"></script>
  <script src="hire.js"></script>
  <script src="code.js"></script>
  <script src="developper.js"></script>
  <script src="commercial.js"></script>
  <script src="money.js"></script>
</body>

</html>
